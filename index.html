<!DOCTYPE html>
<html>
   <head>
      <title>Neighborhood Map Explorer</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/sidebarstyles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   </head>
   <body>
      <div id="wrapper">
         <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
               <li class = "sidebar-brand">
                  <form data-bind="submit: addSearch">
                     <input data-bind='value: itemToSearch, valueUpdate: "afterkeydown"' />
                     <button type="submit" data-bind="enable: itemToSearch().length > 0">Search</button>
                  </form>
               </li>
               <ul data-bind="foreach: loclist">
                  <li data-bind="text: title, click:$parent.determineLocationClicked"></li>
               </ul>
            </ul>
         </div>
         <div id="page-content-wrapper">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-xs-12 col-md-12 col-lg-12">
                     <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Search Menu</a>
                     <div id="mapcanvas">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/knockout.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/app.js"> </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOmOsu6_GnxvxZDYB5TpTS8r7AO47oU6U&callback=initMap" onerror="googleError()"
      async defer></script>


   </body>
</html>
